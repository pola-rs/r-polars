# Workflow derived from https://github.com/r-lib/actions/tree/v2/examples
# Need help debugging build failures? Start at https://github.com/r-lib/actions#where-to-find-help
on:
  push:
    branches:
      - main
    tags:
      - "**" # Push events to every tag including hierarchical tags like v1.0/beta
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

name: pkgdown

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true


jobs:
  pkgdown:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      docs_key: ${{ secrets.DEPLOY_DOCS }}
      repo_token: ${{ secrets.GITHUB_TOKEN }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v3

      - name: check if release
        if: startsWith(github.ref, 'refs/tags/') && github.event_name != 'pull_request'
        run: |
          echo this is a release

      - name: Fix path for Windows caching
        if: runner.os == 'Windows'
        shell: bash
        run: |
          echo "C:/Program Files/Git/usr/bin" >> $GITHUB_PATH
          echo "${GITHUB_PATH}"

      - name: cache polars rust targets
        id: cache-rust-targets
        uses: actions/cache@v3
        env:
          cache-name: cache-rust-targets
        with:
          path: ./src/rust/target/
          key: pkgdown_v1-${{ runner.os }}-cargo-target-${{ hashFiles('./src/rust/Cargo.toml') }}
          restore-keys: |
            pkgdown_v1-${{ runner.os }}-cargo-target-${{ hashFiles('./src/rust/Cargo.toml') }}
            pkgdown_v1-${{ runner.os }}-cargo-target

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: nightly

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
          Ncpus: 2

      - name: Install ubuntu SYSTEM REQUIREMENTS
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update \
          && sudo apt-get install -y \
            libfontconfig1-dev \
            libfreetype6-dev \
            libfribidi-dev \
            libharfbuzz-dev \
            libcurl4-openssl-dev \
            libgit2-dev \
            libicu-dev \
            libjpeg-dev \
            libpng-dev \
            libtiff-dev \
            libxml2-dev \
            libssl-dev

      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: any::pkgdown, local::.
          pak-version: devel
          needs: website
        env:
          CI: false

      - name: Build site
        shell: Rscript {0}
        run: pkgdown::build_site_github_pages(new_process = FALSE, install = FALSE)

      - uses: webfactory/ssh-agent@v0.6.0
        if: runner.os == 'Linux' && github.event_name != 'pull_request'
        with:
          ssh-private-key: ${{ secrets.DEPLOY_DOCS }}

      - name: Deploy to GitHub pages ðŸš€
        if: runner.os == 'Linux' && github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          clean: false
          branch: main
          folder: docs
          repository-name: rpolars/rpolars.github.io
          ssh-key: true
