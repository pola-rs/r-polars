# yaml-language-server: $schema=https://json.schemastore.org/mkdocs-1.0.json

site_name: Polars R Package
theme:
  name: material
  logo: polars-logo.png
  favicon: polars-logo.png
  font:
    text: Roboto
  palette:
    - media: '(prefers-color-scheme: light)'
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - toc.follow
markdown_extensions:
  - footnotes
  - toc:
      baselevel: 1
      toc_depth: 3
  - pymdownx.highlight:
      anchor_linenums: yes
  - pymdownx.superfences
repo_url: https://github.com/pola-rs/r-polars
repo_name: r-polars
plugins:
  - search
extra_css:
  - stylesheets/extra.css
nav:
  - Home: README.md
  - Articles:
    - Get started: articles/polars.md
    - Polars User Guide: articles/userguide.md
  - Reference: # Auto updated by altdoc
  - About: about.md
  - Changelog: NEWS.md
