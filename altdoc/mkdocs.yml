site_name: Polars R Package
repo_url: https://github.com/pola-rs/r-polars/
repo_name: polars
plugins:
  search:
    separator: '[\s\-\$]+|(pl__|series__|dataframe__|lazyframe__|expr_list_|expr_bin_|expr_cat_|expr_dt_|expr_meta_|expr_name_|expr_str_|expr_struct_|expr_arr_|expr__)'
theme:
  name: material
  logo: polars-logo.png
  favicon: polars-logo.png
  font:
    text: Roboto
  palette:
    - media: '(prefers-color-scheme: light)'
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - toc.follow
markdown_extensions:
  - mdx_truly_sane_lists
  - footnotes
  - toc:
      baselevel: 1
      toc_depth: 3
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.superfences
  - pymdownx.snippets
extra_css:
  - stylesheets/extra.css
use_directory_urls: false
nav:
  - Home: README.md
  - Articles:
      - Get started: vignettes/polars.md
      - Installation details: vignettes/install.md
      - User Guide: vignettes/userguide.md
      - Optimize polars performance: vignettes/performance.md
      - Differences with Python: vignettes/differences-with-python.md
  - Reference:
      Reference: reference_home.md
