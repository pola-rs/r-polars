site_name: Polars R Package
repo_url: $ALTDOC_PACKAGE_URL
repo_name: $ALTDOC_PACKAGE_NAME
plugins:
  - search
theme:
  name: material
  logo: polars-logo.png
  favicon: polars-logo.png
  font:
    text: Roboto
  palette:
    - media: '(prefers-color-scheme: light)'
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: '(prefers-color-scheme: dark)'
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.top
    - content.code.copy
    - toc.follow
markdown_extensions:
  - footnotes
  - toc:
      baselevel: 1
      toc_depth: 3
  - pymdownx.highlight:
      anchor_linenums: yes
  - pymdownx.superfences
extra_css:
  - stylesheets/extra.css
nav:
  - Home: README.md
  - Articles:
      - Get started: articles/polars.md
      - Polars User Guide: articles/userguide.md
      - Optimize `polars` performance: articles/performance.md
  - Reference:
      Reference: reference_home.md
