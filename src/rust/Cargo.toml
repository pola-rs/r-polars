[package]
name = 'r-polars'     # r-polars
version = '0.1.0'     # this version no is not used
edition = '2021'
rust-version = "1.70"

[lib]
crate-type = ['staticlib']


[features]
default = []
full_features = ["simd"]
simd = ["polars/simd"]
rpolars_debug_print = []

[workspace]
# prevents package from thinking it's in the workspace
[target.'cfg(any(not(target_os = "linux"), use_mimalloc))'.dependencies]
mimalloc = { version = "0.1.34", default-features = false }

[target.'cfg(all(target_os = "linux", not(use_mimalloc)))'.dependencies]
jemallocator = { version = "0.5.0", features = ["disable_initial_exec_tls"] }


# use opt-level = 1 for argminmax package unless profile is profile.release-optimized to support Rust < 1.66
[profile.release-optimized]
inherits = "release"
codegen-units = 1
lto = "fat"

[profile.release.package.argminmax]
opt-level = 1
[profile.release-optimized.package.argminmax]
opt-level = 3

[dependencies]
extendr-api = { git = "https://github.com/rpolars/extendr", branch = "pl0.7.0rc", default-features = false, features = [
  "result_list",
  "serde",
] }
flume = "0.11.0"
indenter = "0.3.3"
ipc-channel = "0.17.0"
once_cell = "1.18.0"
rayon = "1.6.1"
serde = { version = "1.0.164", features = ["derive"] }
serde_json = "*"
smartstring = "1.0.1"
state = "0.6.0"
thiserror = "1.0.40"
polars-core = { git = "https://github.com/pola-rs/polars.git", rev = "ec0c91f93fcd1ac355c667d6c3c3f30b257ea0a6", default-features = false }
polars-lazy = { git = "https://github.com/pola-rs/polars.git", rev = "ec0c91f93fcd1ac355c667d6c3c3f30b257ea0a6", default-features = false }
