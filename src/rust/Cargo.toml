[package]
name = "r-polars"
version = "0.1.0"
edition = "2021"
publish = false

[lib]
crate-type = ["staticlib", "lib"]

[profile.release]
panic = "unwind"

[lints.clippy]
too_many_arguments = "allow"

[dependencies]
ciborium = "0.2"
either = "1.15"
flume = "0.11"
polars-core = { git = "https://github.com/pola-rs/polars.git", rev = "6e6c97e5ded0603ef7dd6620e65124dfd780ed61", default-features = false }
polars-error = { git = "https://github.com/pola-rs/polars.git", rev = "6e6c97e5ded0603ef7dd6620e65124dfd780ed61", default-features = false }
savvy = { version = "0.8", features = ["use-custom-error"] }
serde_json = "1"
state = "0.6"
strum = "0.26"
strum_macros = "0.26"
thiserror = "2"

# These features are enabled by default, but not supported on emscripten
# <https://github.com/pola-rs/polars/blob/93ceaccdac6f05c9b07a5117f3a4a90c238dbd29/.github/workflows/test-pyodide.yml#L40-L45>
[target.'cfg(not(target_os = "emscripten"))'.dependencies.polars]
git = "https://github.com/pola-rs/polars.git"
rev = "6e6c97e5ded0603ef7dd6620e65124dfd780ed61"
features = ["cloud", "extract_jsonpath", "json", "parquet"]

[dependencies.polars]
git = "https://github.com/pola-rs/polars.git"
rev = "6e6c97e5ded0603ef7dd6620e65124dfd780ed61"
features = [
    "abs",
    "approx_unique",
    "arg_where",
    "array_any_all",
    "array_count",
    "array_to_struct",
    "asof_join",
    "binary_encoding",
    "bitwise",
    "business",
    "concat_str",
    "cross_join",
    "cse",
    "csv",
    "cum_agg",
    "cutqcut",
    "diagonal_concat",
    "diff",
    "dynamic_group_by",
    "dot_diagram",
    "dot_product",
    "dtype-full",
    "dynamic_group_by",
    "ewma",
    "ewma_by",
    "extract_groups",
    "find_many",
    "fused",
    "hist",
    "iejoin",
    "interpolate",
    "interpolate_by",
    "ipc",
    "ipc_streaming",
    "is_between",
    "is_first_distinct",
    "is_in",
    "is_last_distinct",
    "is_unique",
    "lazy",
    "list_any_all",
    "list_count",
    "list_drop_nulls",
    "list_eval",
    "list_gather",
    "list_sample",
    "list_sets",
    "list_to_struct",
    "log",
    "merge_sorted",
    "meta",
    "mode",
    "moment",
    "month_start",
    "month_end",
    "offset_by",
    "partition_by",
    "pct_change",
    "peaks",
    "pivot",
    "product",
    "propagate_nans",
    "random",
    "range",
    "rank",
    "reinterpret",
    "repeat_by",
    "replace",
    "rle",
    "rolling_window",
    "rolling_window_by",
    "round_series",
    "row_hash",
    "search_sorted",
    "semi_anti_join",
    "serde",
    "serde-lazy",
    "sign",
    "sql",
    "streaming",
    "strings",
    "string_encoding",
    "string_pad",
    "string_reverse",
    "string_to_integer",
    "temporal",
    "timezones",
    "to_dummies",
    "top_k",
    "trigonometry",
    "unique_counts",
]

[target.'cfg(all(any(not(target_family = "unix"), target_os = "emscripten", allocator = "mimalloc")))'.dependencies]
mimalloc = { version = "0.1", default-features = false }

[target.'cfg(all(target_family = "unix", not(target_os = "macos"), not(target_os = "emscripten"), not(allocator = "mimalloc")))'.dependencies]
jemallocator = { version = "0.5", features = [
    "disable_initial_exec_tls",
    "background_threads",
] }

[target.'cfg(all(target_family = "unix", target_os = "macos", not(allocator = "mimalloc")))'.dependencies]
jemallocator = { version = "0.5", features = ["disable_initial_exec_tls"] }
